global:
  scrape_interval:     15s
  evaluation_interval: 15s

external_labels:
    monitor: 'xithrius.cloud'

- job_name: 'prometheus'

    scrape_interval: 5s

    static_configs:
        - targets: ['xithriuscloud_prometheus_1:9090']


- job_name: 'cloudflare'

    scrape_interval: 5s

    static_configs:
        - targets: ['xithriuscloud_cloudflare_1:8080']
