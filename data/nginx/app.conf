server {
    listen 80;
    listen [::]:80;

    server_name xithrius.cloud www.xithrius.cloud;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://xithrius.cloud$request_uri;
    }
}

server {
    listen 443 default_server ssl http2;
    listen [::]:443 ssl http2;

    server_name xithrius.cloud;

    ssl_certificate /etc/nginx/ssl/live/xithrius.cloud/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/xithrius.cloud/privkey.pem;

    location / {
    	# ...
    }
}
